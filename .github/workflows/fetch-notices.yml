name: Fetch WARN Notices

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'
  # Allow manual trigger
  workflow_dispatch:
  # Also run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - 'packages/**'
      - 'apps/web/**'
      - 'public/**'
      - '.github/workflows/fetch-notices.yml'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout lighthouse-core
        uses: actions/checkout@v4
        with:
          repository: godambassador7-lab/lighthouse-core
          token: ${{ secrets.LIGHTHOUSE_CORE_TOKEN }}
          path: core

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: core/package-lock.json

      - name: Install core dependencies
        run: npm ci
        working-directory: core

      - name: Build core packages
        run: npm run build --workspace=@lni/core && npm run build --workspace=@lni/adapters
        working-directory: core

      - name: Build export scripts
        run: npx tsc -p scripts/tsconfig.json
        working-directory: core

      - name: Ensure public data directory
        run: |
          mkdir -p public/data
          mkdir -p public/data/by-state

      - name: Run export script
        run: node dist/scripts/export-notices.js
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
          LNI_OUTPUT_DIR: ${{ github.workspace }}/public/data
        working-directory: core

      - name: Run programs export script
        run: node dist/scripts/export-programs.js
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
          LNI_OUTPUT_DIR: ${{ github.workspace }}/public/data
        working-directory: core

      - name: Run strategic data export script
        run: node dist/scripts/export-strategic.js
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
          LNI_OUTPUT_DIR: ${{ github.workspace }}/public/data
        working-directory: core

      - name: Run news feed export script
        run: node dist/scripts/export-news.js
        env:
          LNI_OUTPUT_DIR: ${{ github.workspace }}/public/data
        working-directory: core

      - name: Copy frontend to public
        run: |
          cp -r apps/web/* public/
          # Use static app.js for GitHub Pages (client-side auth)
          cp apps/web/app-static.js public/app.js
          # Remove any server-side files if present
          rm -f public/*.ts public/tsconfig.json 2>/dev/null || true

      - name: List generated files
        run: |
          echo "Generated data files:"
          ls -la public/data/
          echo ""
          echo "By-state files:"
          ls -la public/data/by-state/ | head -20
          echo ""
          echo "Metadata:"
          cat public/data/metadata.json

      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/
          git diff --staged --quiet || git commit -m "Update WARN notices data - $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git fetch origin main
          git rebase origin/main
          git push
      
      - name: Trigger Vercel deploy (optional)
        run: |
          if [ -n "$VERCEL_DEPLOY_HOOK" ]; then
            curl -fsS -X POST "$VERCEL_DEPLOY_HOOK"
          else
            echo "VERCEL_DEPLOY_HOOK not set; skipping."
          fi
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
